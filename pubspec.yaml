name: yugioh
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.4.2+1
  bloc: ^8.1.4
  meta: ^1.10.0
  flutter_bloc: ^8.1.5
  intl: ^0.19.0
  collection: ^1.18.0
  google_fonts: ^5.1.0
  dropdown_button2: ^2.3.9
  equatable: ^2.0.5
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon-1024x1024.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true

  assets:
    # Los tipos de cartas se descargaron desde el api: https://images.ygoprodeck.com/images/cards/icons/{$cardType}.jpg
    - assets/images/
    # Los atributos se descargaron de https://yugioh.fandom.com/wiki/Attribute
    - assets/images/attributes/
    # https://ygoprodeck.com/wp-content/uploads/2017/01/level.png
    # https://yugioh.fandom.com/wiki/Negative_Level
    # https://yugioh.fandom.com/wiki/Rank
    - assets/images/levels/
    # DiseÃ±ados por mi
    - assets/images/linkarrows/
    # Los tipos de cartas se descargaron desde el api: https://images.ygoprodeck.com/images/cards/icons/race/{$cardRace}.png
    - assets/images/race/
